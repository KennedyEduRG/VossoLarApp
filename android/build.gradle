buildscript {
    repositories {
        google() // Adicione isso se não estiver presente
        mavenCentral() // Certifique-se de que o Maven Central também esteja aqui
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Verifique a versão apropriada
        classpath 'com.google.gms:google-services:4.3.15' // Ou a versão mais recente
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
